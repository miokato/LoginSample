{% extends 'main/base.html' %}

{% block content %}
<div class="container">

    <form method="post" class="form-group">
        {% csrf_token %}
        {% for field in form %}
            <li>{{ field.label }} : {{ field.as_widget }}</li>

        {% endfor %}
        <button class="btn btn-primary">確認</button>
    </form>

</div>

{% endblock content %}
